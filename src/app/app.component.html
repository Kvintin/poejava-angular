<div class="container pt-3">

  <h1>{{ chuckQuote.value }}</h1>

  <input type="text" [(ngModel)]="txt" class="form-control"/>
  <button [disabled]="txt.length === 0" class="btn btn-sm btn-primary">Send</button>
  {{ txt }}

  <app-box-form (dataOutput)="onSave($event)"></app-box-form>

  <app-box [showhide]="true" [title]="'Chuck Norris, le hÃ©ro universel (respect)'">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR1J0VEleEkvWd8Hd6SN-sxGOZwbw-fKhGqLobZsWCrXqSKaM8sWg" />
  </app-box>

  <app-box *ngFor="let item of boxData; let i = index" [title]="item.title" [showhide]="item.toggle">
    <p>{{ item.content }}</p>
    <div>{{ item.date | date:'dd/MM/yyyy' }}</div>

    <button (click)="onDelete(i)" class="btn btn-sm btn-outline-danger">Supprimer</button>
  </app-box>

</div>
