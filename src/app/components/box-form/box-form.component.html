<div class="form-group">
  <label for="title">Titre</label>
  <input id="title" type="text" class="form-control" [(ngModel)]="form.title" />
</div>
<div class="form-group">
  <label for="content">Content</label>
  <textarea
    id="content"
    cols="30"
    rows="1"
    class="form-control"
    [(ngModel)]="form.content"
  ></textarea>
</div>

<div class="form-check">
  <input class="form-check-input" id="showHide" type="checkbox" [(ngModel)]="form.toggle">
  <label class="form-check-label" for="showHide">Toggle</label>
</div>

<button [disabled]="!valid()" class="btn btn-sm btn-success mt-3 mb-3" (click)="onAdd()">Ajouter</button>
