<div class="form-group">
  <label>Titre</label>
  <input type="text" class="form-control" [(ngModel)]="form.title" />
</div>
<div class="form-group">
  <label>Content</label>
  <textarea
    cols="30"
    rows="4"
    class="form-control"
    [(ngModel)]="form.content"
  ></textarea>
</div>
<button class="btn btn-success" (click)="onAdd()">Ajouter</button>
